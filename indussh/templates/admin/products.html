{% extends 'admin/admin_layout.html' %}

{% block body %}

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <h1 class="h3 mb-4 text-gray-800">Product Inventory</h1>

          
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">All Products</h6>
            </div>
            <div class="card-body">
              <div class="row">
                {% for product in products %} 
                      <div class="col-sm-6 col-lg-3 mb-4" data-aos="fade-up">
                          <div class="block-4 text-center border">
                            <figure class="block-4-image">
                              <a href="#"><img src="{{ url_for('static', filename='uploads/product_images/' + product.image_file) }}" alt="Image placeholder" class="img-fluid"></a>
                            </figure>
                            <div class="block-4-text p-4">
                              <h5>{{product.name}}</h5>
                              <p class="mb-0">{{ product.article_no }}</p>
                              <p class="text-primary font-weight-bold">{{price}}</p>

                              <a href="#" class="btn btn-success btn-icon-split btn-sm">
                                  <span class="icon text-white-50">
                                    <i class="fas fa-info"></i>
                                  </span>
                                  <span class="text">Details</span>
                              </a>
                              <a href="#" class="btn btn-danger btn-icon-split btn-sm">
                                  <span class="icon text-white-50">
                                    <i class="fas fa-trash"></i>
                                  </span>
                                  <span class="text">Delete</span>
                              </a>
                            </div>
                               
                          </div>
                        </div>
                {% endfor %}
              </div>        
            </div>
          </div>
          
      

        </div>
        <!-- /.container-fluid -->

{% endblock %}
