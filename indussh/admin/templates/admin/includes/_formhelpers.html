{% macro render_field(field) %}
    {% if field.errors %}
        {{ field(class="form-control is-invalid") }}
        <div class="invalid-feedback">
            {% for error in field.errors %}
                <span>{{ error }}</span>
            {% endfor %}
        </div>
    {% else %}
        {{ field(class="form-control") }}
    {% endif %}
{% endmacro %}
